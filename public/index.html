<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <!--Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,700&display=swap" rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- Navbar CSS-->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <!--Header CSS-->
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />

  <!--Form CSS-->
  <link rel="stylesheet"  href="/styles/new-tweet.css" type="text/css" />

  <!--Tweet Article CSS-->
  <link rel="stylesheet" href="/styles/tweetArticle.css" type="text/css"/>

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-3.4.1.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>

  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span class="home">tweeter</span>
    <div id='newTweet'>
      <div><span>Write</span> a new tweet</div>
      <div><button type="button" id="arrow">&#8650</button></div>
    </div>

  </nav>
  <header id="mainHeader">
    <div class="avatar">
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div class="myName">
      <h2>Julie <span>Nguyen</span></h2>
    </div>
  </header>
  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <section id="errorMessage">This is an error message</section>
      <form id="tweetForm" action="/tweets/">
        <textarea id="tweet" name="text" placeholder="What are you humming about?"></textarea>
        <input id="btn" type="submit" value="Tweet">
        <span class="counter">140</span>
      </form>
    </section>
    <section id="tweetsContainer">
    </section>
    <footer>
      <p></p>
    </footer>
  </main>
</body>

</html>
